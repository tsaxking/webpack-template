name: Document Repository

on:
  push:
    branches: ["docs"]
  pull_request:
    branches: ["docs"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Run documentation
        run: documentation build ./** -f html --parse-extension ts --github -o docs

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs